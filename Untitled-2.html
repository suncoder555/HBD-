        <div id="imageModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImage" alt="Full Image">
        </div>
        <style>
            /* สไตล์สำหรับ modal */
            .modal {
                display: none; /* ซ่อน modal เป็นค่าเริ่มต้น */
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.8);
            }
            
            .modal-content {
                margin: auto;
                display: block;
                max-width: 80%;
                max-height: 80%;
                animation: zoomIn 0.3s ease-in-out;
            }
            
            @keyframes zoomIn {
                from {
                    transform: scale(0.5);
                    opacity: 0;
                }
                to {
                    transform: scale(1);
                    opacity: 1;
                }
            }
            
            .close {
                position: absolute;
                top: 20px;
                right: 35px;
                color: white;
                font-size: 30px;
                font-weight: bold;
                cursor: pointer;
                transition: color 0.3s ease;
            }
            
            .close:hover,
            .close:focus {
                color: #f00;
            }
            
            .thumbnail {
                width: 100px;
                height: 100px;
                cursor: pointer;
                margin: 10px;
                border-radius: 10px;
                transition: transform 0.3s;
            }
            
            .thumbnail:hover {
                transform: scale(1.1);
            }
            </style>
            <script>
                // อ้างอิงองค์ประกอบที่ต้องใช้
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalImage');
                const closeBtn = document.querySelector('.close');
                const thumbnails = document.querySelectorAll('.thumbnail');
                
                // เปิด Modal เมื่อคลิกรูปภาพ
                thumbnails.forEach(thumbnail => {
                    thumbnail.addEventListener('click', () => {
                        modal.style.display = 'block'; // แสดง Modal
                        modalImg.src = thumbnail.src; // ใช้รูปที่คลิก
                    });
                });
                
                // ปิด Modal เมื่อคลิกปุ่มปิด
                closeBtn.onclick = function () {
                    modal.style.display = 'none'; // ซ่อน Modal
                };
                
                // ปิด Modal เมื่อคลิกพื้นที่นอกภาพ
                window.onclick = function (event) {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                };
                </script>
